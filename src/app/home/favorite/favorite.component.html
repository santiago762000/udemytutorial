<md-nav-list>
      <md-list-item *ngFor="let favorite of favorites; let i=index;">
        <span md-line>{{favorite.name}}</span>
        <a href="{{favorite.url}}" target="_blank">
          <md-icon>open_in_new</md-icon>
        </a>
        <button md-icon-button [appConfirm]="deleteFavoriteRecord.bind(this,i)">
          <md-icon>delete</md-icon>
        </button>
      </md-list-item>  
    </md-nav-list>
