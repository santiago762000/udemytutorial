<md-tab-group>
  <md-tab label="Search User">
    <div>
      <md-input-container>
        <input mdInput type="text" placeholder="Username">
      </md-input-container>
      <button md-icon-button>
        <md-icon>search</md-icon>
      </button>    
    </div> 
    <div>
      <md-select type="string" placeholder="Order by"> 
        <md-option>option1</md-option>
        <md-option>option2</md-option>
      </md-select>  
    </div>
    <md-nav-list> 
      <md-list-item>
        <span md-line>Some Information</span> 
        <button md-icon-button>
          <md-icon>info</md-icon>
        </button>  
        <button md-icon-button>
          <md-icon>favorite</md-icon>
        </button>  
      </md-list-item> 
    </md-nav-list>  
  </md-tab>
  <md-tab label="Favorites">
    <md-nav-list>
      <md-list-item>
        <span md-line>My Repository</span>
        <a href="#" target="_blank">
          <md-icon>open_in_new</md-icon>
        </a>
        <button md-icon>
          <md-icon>delete</md-icon>
        </button>
      </md-list-item>  
    </md-nav-list>  
  </md-tab>
</md-tab-group>
